<div class="card">
    <p class="card-header"><span>Titulo:</span> {{book.name}}</p>
    <div class="card-body">
        <span>Autor: {{book.author}}</span>
        <br>
        <span class="badge text-bg-info">{{book.year}}</span>
    </div>
    <div class="card-footer">
        <a class="btn btn-primary m-1"><span class="material-symbols-outlined">edit</span> Editar</a>
        <a class="btn btn-danger"><span class="material-symbols-outlined">delete</span> Borrar</a>
    </div>
</div>
